<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      canvas {
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="site.css" />
    <script src="GameScripts.js" type="text/javascript"></script>
  </head>
  <body onload="startGame()">
    <div id="canvasHolder">
      <section id="topRow">
        <span
          >The faster the game and the closer your game piece is to the right,
          the faster your score grows</span>

        <ul style="text-align: center; list-style-position: inside;">
          <li>Use the arrow keys to control your game piece</li>
          <li>
            Press plus or minus to to increase or decrease the game speed.
          </li>
          <li>Press Enter to restart</li>
        </ul>
      </section>
      <section id="bottomrow">
      <div class="gradient-border">
        <section id="infobar">
          <div class="info-section">Level Time Left</span></div>
          <div class="info-section">Score: <span id="game-score"></span></div>
          <div class="info-section">Level: <span id="game-level"></span></div>
          <div class="info-section">Walls Cleared: <span id="walls-cleared"></span></div>
          <div class="info-section">Frames: <span id="game-frames"></span></div>
        </section>
      </div>

      </section>
    </div>



  </body>
</html>
