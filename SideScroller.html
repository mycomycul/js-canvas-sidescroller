<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      canvas {
        border: 1px solid #d3d3d3;
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body onload="startGame()" onkeypress="moveComponent()">
    <button onclick="myGamePiece.moveUp()">UP</button>
    <button onclick="myGamePiece.moveDown()">DOWN</button>
    <button onclick="myGamePiece.moveLeft()">LEFT</button>
    <button onclick="myGamePiece.moveRight()">RIGHT</button>
    <script>
      var myGamePiece, myScorePiece, myScore, gameRate;
      var myObstacles = [];

      function startGame() {
        myScore = 0;
        myGameArea.start();
        gameRate=2;
        myGamePiece = new component(30, 30, "#00ff00", 10, 120);
        myScorePiece = new component("20px", "Consolas", "black", 200, 40, "text");
      }

      function updateGameArea() {
        var x, height, gap, minHeight, maxHeight, minGap, maxGap;
        //Check for collision
        for (var i = 0; i < myObstacles.length; i += 1) {
          if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
          }
        }
        myGameArea.clear();
        myGameArea.frameNo += 1;
        //Create new obstacles

        if (myGameArea.frameNo == 1 || everyinterval(150)) {
          x = myGameArea.canvas.width;
          minHeight = 20;
          maxHeight = 200;
          height = Math.floor(
            Math.random() * (maxHeight - minHeight + 1) + minHeight
          );
          minGap = 50;
          maxGap = 200;
          gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
          myObstacles.push(new component(10, height, "blue", x, 0));
          myObstacles.push(
            new component(10, x - height - gap, "blue", x, height + gap)
          );
        }
        //Move Obstacles
        for (var i = 0; i < myObstacles.length; i++) {
          myObstacles[i].x -= 1*gameRate;
          myObstacles[i].update();
        }

        //Mouse Activity
        /*if (myGameArea.x && myGameArea.y) {
                myGamePiece.x = myGameArea.x;
                myGamePiece.y = myGameArea.y;
              }*/
        //Use with keyboard and button actions

        myGamePiece.speedX = 0;
        myGamePiece.speedY = 0;
        if (myGameArea.keys && myGameArea.keys[37]) {
          myGamePiece.moveLeft();
        }
        if (myGameArea.keys && myGameArea.keys[38]) {
          myGamePiece.moveUp();
        }
        if (myGameArea.keys && myGameArea.keys[39]) {
          myGamePiece.moveRight();
        }
        if (myGameArea.keys && myGameArea.keys[40]) {
          myGamePiece.moveDown();
        }
        //Increase score accumulation rate as gamepiece moves towards right side and in proportion with gamerate
        myScore += Math.floor(((myGamePiece.x*2)/myGameArea.canvas.width * gameRate + 1))
        myScorePiece.text = "SCORE: " + myScore + " frames: " + myGameArea.frameNo;
        myScorePiece.update();
        myGamePiece.newPos();
        myGamePiece.update();
      }

      var myGameArea = {
        canvas: document.createElement("canvas"),
        start: function() {
          //Setup Canvas Size and Location
          this.canvas.width = 480;
          this.canvas.height = 270;
          this.context = this.canvas.getContext("2d");
          document.body.insertBefore(this.canvas, document.body.childNodes[0]);
          //Reload the game every 20ms
          this.frameNo = 0;
          this.interval = setInterval(updateGameArea, 20);

          //Setup Check for keyboard activity
          window.addEventListener("keydown", function(e) {
            myGameArea.keys = myGameArea.keys || [];
            myGameArea.keys[e.keyCode] = true;
          });
          window.addEventListener("keyup", function(e) {
            myGameArea.keys[e.keyCode] = false;
          });
          //Setup Check for mouse action

          /*this.canvas.style.cursor = "none";
                window.addEventListener('mousemove', function(e) {
                myGameArea.x = e.pageX;
                myGameArea.y = e.pageY;
                })*/
        },
        clear: function() {
          this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        },
        stop: function() {
          clearInterval(this.interval);
        }
      };

      function everyinterval(n) {
        if ((myGameArea.frameNo*gameRate / n) % 1 == 0) {
          return true;
        }
        return false;
      }
      function component(width, height, color, x, y, type) {
        this.type = type;
        this.width = width;
        this.height = height;
        this.speedX = 0;
        this.speedY = 0;
        this.x = x;
        this.y = y;
        this.update = function() {
          ctx = myGameArea.context;
          ctx.fillStyle = color;

          if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillText(this.text, this.x, this.y);
          } else {
            ctx.fillRect(this.x, this.y, this.width, this.height);
          }
        }

          this.newPos = function() {
            this.x += this.speedX;
            this.y += this.speedY;
          };
          this.moveLeft = function() {
            this.speedX -= 1;
          };
          this.moveRight = function() {
            this.speedX += 1;
          };
          this.moveUp = function() {
            this.speedY -= 1;
          };
          this.moveDown = function() {
            this.speedY += 1;
          };
          function stopMove() {
            this.speedX = 0;
            this.speedy = 0;
          }
          this.crashWith = function(otherobj) {
            var myleft = this.x;
            var myright = this.x + this.width;
            var mytop = this.y;
            var mybottom = this.y + this.height;
            var otherleft = otherobj.x;
            var otherright = otherobj.x + otherobj.width;
            var othertop = otherobj.y;
            var otherbottom = otherobj.y + otherobj.height;
            var crash = true;
            if (
              mybottom < othertop ||
              mytop > otherbottom ||
              myright < otherleft ||
              myleft > otherright
            ) {
              crash = false;
            }
            return crash;
          };
        };
      
    </script>
  </body>
</html>
